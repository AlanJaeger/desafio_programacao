{% extends 'base.html' %}


{%block content%}
<h1 style="margin-top:10px">
    Resumo da Simulação
</h1>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Tipo do Imóvel</th>
                        <th scope="col">Forma de Pagamento</th>
                        <th scope="col">Cliente</th>    
                        <th scope="col">Corretor</th>    
                      </tr>
                    </thead>
                    <tbody>
                    {%for venda in vendas%}
                      <tr>
                        <td>{{venda.imovel.tipo}}</td>
                        <td>{{venda.condicao_pagamento}}</td>
                        <td>{{venda.cliente.nome}}</td>
                        <td>{{venda.corretor}}</td>
                        
                        
                      </tr>
                      
                    {%endfor%}
                    </tbody>
                  </table>
            </div>
          </div>
    </div>
</div>




{%endblock%}

{%block scripts%}

{%endblock%}
